:src: octopus-12.0.tar.gz
:src_dir: octopus-12.0
:type: apps
:version: '12.0'
:requirements:
  :build:
  - mpi/openmpi
  - libs/blas
  - libs/lapack
  - libs/fftw3_double
  - apps/perl
  - libs/gsl
  - libs/libxc
  :runtime:
  - mpi/openmpi
  - apps/perl
  - libs/gsl
  - libs/libxc
:compilers:
  gcc:
:dependencies:
  el:
    - gcc-gfortran
    - gcc-c++
:patches:
  - global.F90.patch
:compile: |
  sed -i -e 's,#!.*,#!/usr/bin/env perl,g' src/fdep/fortran_dependencies.pl
  LDFLAGS="$(echo $LDFLAGS | sed 's,-L[^\S]*compilers/gcc/[^\s]*/lib\b,,g')"
  CC=mpicc FC=mpif90 ./configure --prefix=<%= dest_dir %> \
  --enable-mpi \
  --with-fft-lib=${FFTW3_DOUBLELIB}/libfftw3.a \
  --with-fftw-prefix=${FFTW3_DOUBLEDIR} \
  --with-blas=$BLAS \
  --with-lapack=$LAPACKLIB/liblapack.a \
  --with-gsl-prefix=$GSLDIR \
  --with-libxc-prefix=$LIBXCDIR <%= redirect(:configure) %>
  make <%= redirect(:compile) %>
:install: |
  make install <%= redirect(:install) %>
  mkdir -p <%= dest_dir %>/doc <%= redirect(:doc) %>
  cp -R doc/* <%= dest_dir %>/doc <%= redirect(:doc) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}LIB ${appdir}/lib
  setenv ${appcaps}INCLUDE ${appdir}/include
  setenv ${appcaps}SHARE ${appdir}/share
  setenv ${appcaps}DOC ${appdir}/doc
  setenv ${appcaps}MAN ${appdir}/share/man

  setenv OCTOPUS_SHARE ${appdir}/share/octopus

  prepend-path PATH ${appdir}/bin
  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path MANPATH ${appdir}/share/man
