    python/lib/python2.7/site-packages/guidata-*.egg/guidata/qt/__init__.py
  mkdir -p <%= dest_dir %>/python
  cp -av $PYTHONDEPSDIR/* <%= dest_dir %>/python <%= redirect(:install) %>
  mv <%= dest_dir %>/python/bin <%= dest_dir %>/bin
