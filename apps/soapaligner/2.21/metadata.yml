:src: soap2.21release.tar.gz
:src_dir: soap2.21release
:type: apps
:version: '2.21'
:compilers:
  bin:
:compile: |
  # no compilation; this is a distribution of a binary package
:install: |
  mkdir <%= dest_dir %>/{bin,doc}
  cp 2bwt-builder soap <%= dest_dir %>/bin
  cp NOTE release <%= dest_dir %>/doc
  mkdir -p <%= dest_dir %>/man/man1
  cp soap.1 release <%= dest_dir %>/man/man1
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}DOC ${appdir}/doc

  prepend-path PATH ${appdir}/bin
  prepend-path MANPATH ${appdir}/man
