---
:schema: 1
:title: MultiQC
:license: GPLv3
:summary: Aggregate results from bioinformatics analyses across many samples into a single report
:url: https://github.com/ewels/MultiQC
:description: |
  MultiQC is a tool to create a single report with interactive plots
  for multiple bioinformatics analyses across many samples.

  Reports are generated by scanning given directories for recognised
  log files. These are parsed and a single HTML report is generated
  summarising the statistics for all logs found. MultiQC reports can
  describe multiple analysis steps and large numbers of samples within
  a single plot, and multiple analysis tools making it ideal for
  routine fast quality control.
:group: Bioinformatics
:changelog: |
  * Thu May 18 2017 - Mark J. Titorenko <mark.titorenko@alces-software.com>
    - Updated to latest release v1.0
  * Fri Mar 17 2017 - Mark J. Titorenko <mark.titorenko@alces-software.com>
    - First created
:src: v1.0.tar.gz
:src_dir: MultiQC-1.0
:type: apps
:version: '1.0'
:dependencies:
  el:
    - git
:requirements:
  :build:
    - apps/python
    - apps/setuptools
    - libs/numpy
    - libs/matplotlib
  :runtime:
    - apps/python
    - apps/setuptools
    - libs/numpy
    - libs/matplotlib
:compilers:
  gcc:
:compile: |
  export PYTHONDONTWRITEBYTECODE=true
  python setup.py build <%= redirect(:build) %>
:install: |
  export PYTHONDONTWRITEBYTECODE=true
  mkdir -p <%= dest_dir %>/python/lib/python2.7/site-packages/
  export PYTHONPATH=$PYTHONPATH:<%= dest_dir %>/python/lib/python2.7/site-packages/
  python setup.py install --prefix <%= dest_dir %>/python <%= redirect(:install) %>
  mv <%= dest_dir %>/python/bin <%= dest_dir %>/bin
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}PYTHON ${appdir}/python

  prepend-path PATH ${appdir}/bin
  prepend-path PYTHONPATH ${appdir}/python/lib/python2.7/site-packages
