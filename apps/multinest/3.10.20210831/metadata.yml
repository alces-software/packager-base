:url: https://github.com/JohannesBuchner/MultiNest
:summary: Multi-Modal Nested Sampler
:description: |
  MultiNest is a Bayesian inference tool which calculates the evidence
  and explores the parameter space which may contain multiple
  posterior modes and pronounced (curving) degeneracies in moderately
  high dimensions.
:group: Mathematics
:type: apps
