:requirements:
  :tool:
    - apps/cmake
  :build:
    - libs/openblas
    - mpi/openmpi
  :runtime:
    - libs/openblas
    - mpi/openmpi
:compilers:
  gcc:
:compile: |
  cd build
  cmake -DCMAKE_INSTALL_PREFIX=<%= dest_dir %> \
    .. <%= redirect(:configure) %>
  make <%= redirect(:compile) %>
:install: |
  cd build
  make install <%= redirect(:install) %>
  mkdir <%= dest_dir %>/doc
  cd ..
  cp -v README LICENCE license.pdf <%= dest_dir %>/doc <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}DOC ${appdir}/doc
  setenv ${appcaps}LIB ${appdir}/lib

  prepend-path PATH ${appdir}/bin
  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path CMAKE_MODULEPATH ${appdir}/CMakeModules
