:src: iozone3_420.tar
:patches: 
  - alces-iozone-ssh.patch
:type: apps
:version: '3.420'
:src_dir: iozone3_420
:compilers:
  gcc:
:compile: |
  cd src/current
  make linux-AMD64 <%= redirect :make %>
:tgtbin: 
  - src/current/iozone
  - src/current/fileop
  - src/current/gengnuplot.sh
  - src/current/iozone_visualizer.pl
  - src/current/report.pl
:install: |
  <%package.tgtbin.each do |f|%>
    install -D -m 755 <%=f%> <%=dest_dir%>/bin/<%=File::basename(f)%>
  <%end%>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin/

  prepend-path PATH ${appdir}/bin/
:example_scripts:
  - tags: ['script:type=batch']
    name: 'iozone; automatic mode'
    description: 'Execute IOzone using automatic mode'
    template: 'script:stub:simple'
    content: |
      #############################################
      # APPLICATION COMMANDS - change as required
      #############################################
      #
      # For detailed IOzone usage information see:
      #   http://www.iozone.org/docs/IOzone_msword_98.pdf

      # Command-line options ('iozone -h' for a list)
      IOZONE_OPTIONS="-a"

      iozone $IOZONE_OPTIONS
