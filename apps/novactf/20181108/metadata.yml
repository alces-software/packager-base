:requirements:
  :build:
    - libs/fftw3_double
    - libs/fftw3_float
  :runtime:
    - libs/fftw3_double
    - libs/fftw3_float
:compilers:
  gcc:
:compile: |
  make <%= redirect(:compile) %>
