---
:src: R-2.15.0.tar.gz
:type: apps
:version: '2.15.0'
:compilers:
  gcc:
:compile: |
  ./configure --with-blas=$BLASDIR/libblas.a \
              --with-lapack=$LAPACKDIR/liblapack.a \
              --prefix=<%= dest_dir %> \
              --enable-R-shlib <%= redirect(:configure) %>
  make <%= redirect(:make) %>
  # make math lib
  cd src/nmath/standalone
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %> 
  make install-libR <%= redirect(:install) %>
  # install math lib
  cd src/nmath/standalone
  make install <%= redirect(:install) %>
:module: |
  #%Module1.0#####################################################################
  ##
  ## Alces HPC Software Stack - Application module file
  ## Copyright (c) 2008-2012 Alces Software Ltd
  ##
  ################################################################################
  proc ModulesHelp { } {
          global app
          global version
          global appcaps
          global appdir

          puts stderr "Adds `$app-$version' to your environment variables"
          puts stderr ""
          puts stderr "##############"
          puts stderr "ENV after load"
          puts stderr "##############"
          puts stderr "${appcaps}DIR -> base path of application"
          puts stderr "${appcaps}BIN -> bin path of application"
          puts stderr "Adds ${appcaps}BIN to PATH"
          puts stderr "Adds ${appcaps} manual pages to MANPATH"
          puts stderr ""
  }

  set     app      <%= package.name %>
  set     version  <%= version %>
  set     appcaps  <%= package.caps_name %>
  set     appdir   <%= dest_dir %>

  module-whatis   "loads the necessary `$app-$version' setup environment"

  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin

  prepend-path LD_LIBRARY_PATH ${appdir}/lib64/
  prepend-path PKG_CONFIG_PATH ${appdir}/lib64/pkgconfig
  prepend-path PATH ${appdir}/bin
  prepend-path MANPATH ${appdir}/share/man
