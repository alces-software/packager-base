:src: qe-7.2-ReleasePack.tar.gz
:type: apps
:src_dir: 'qe-7.2'
:version: '7.2'
:compilers:
  gcc:
:requirements:
  :build:
    - mpi/openmpi
    - libs/fftw3_double
    - libs/lapack
    - libs/blas
    - apps/hdf5_mpi
  :runtime:
    - mpi/openmpi
    - libs/fftw3_double
    - libs/lapack
    - libs/blas
    - apps/hdf5_mpi
:compile: |
  ./configure --prefix=<%= dest_dir %> \
    --enable-parallel \
    --with-hdf5=$HDF5_MPIDIR \
    <%= redirect(:configure) %>
  sed -e 's|IFLAGS         = -I$(TOPDIR)/include -I../include/|IFLAGS         = -I$(TOPDIR)/include -I../include/ -I$(FFTW3_DOUBLEINCLUDE)|g' -i make.inc
  sed -e 's|FFLAGS         = -O3 -g|FFLAGS         = -O3 -g -I$(FFTW3_DOUBLEINCLUDE)|g' -i make.inc
  make all <%= redirect(:compile) %>
:install: |
  make install <%= redirect(:install) %>
  mkdir -p <%= dest_dir %>/doc
  #cp -Rv Doc/user_guide.pdf Doc/quantum_espresso.pdf Doc/release-notes Doc/developer_man.pdf  <%= dest_dir %>/doc/.
  cp -Rv Doc/release-notes <%= dest_dir %>/doc/.
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}DOC ${appdir}/doc

  prepend-path PATH ${appdir}/bin
