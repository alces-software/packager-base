:src: code_saturne-3.0.1.tar.gz
:src_dir: code_saturne-3.0.1
:type: apps
:version: '3.0.1'
:requirements:
  :build: 
    - apps/python
    - mpi/openmpi
  :runtime: 
    - apps/python
    - mpi/openmpi
:compilers:
  gcc:
:compile: |
  ./configure --prefix=<%= dest_dir %> --with-mpi=$MPI_HOME \
              --enable-openmp --without-modules --disable-gui \
              <%= redirect(:configure) %>
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}LIB ${appdir}/lib
  setenv ${appcaps}INCLUDE ${appdir}/include

  prepend-path PATH ${appdir}/bin
  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path MANPATH ${appdir}/share/man
  prepend-path PYTHONPATH ${appdir}/lib/python2.7/site-packages/code_saturne
