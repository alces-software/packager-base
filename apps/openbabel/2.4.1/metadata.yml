:dependencies:
  :build:
    el:
      - libxml2-devel
      - zlib-devel
      - cairo-devel
      - perl-devel
      - python-devel
  :runtime:
    el:
      - zlib
      - cairo
      - libxml2
      - perl
      - python
:src: openbabel-2.4.1.tar.gz
:type: apps
:version: '2.4.1'
:compilers:
  gcc:
:compile: |
  mkdir build
  cd build
  cmake -DBUILD_GUI=ON \
        -DPYTHON_BINDINGS=ON \
        -DPERL_BINDINGS=ON \
        -DEIGEN3_INCLUDE_DIR=$EIGENINCLUDE \
        -DCMAKE_INSTALL_PREFIX=<%= dest_dir %> \
        .. <%= redirect(:configure) %>
  make <%= redirect(:make) %>
:install: |
  cd build
  make install <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin

  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path PATH ${appdir}/bin
