:dependencies:
  :build:
    el:
      - wxGTK-devel
      - libxml2-devel
      - zlib-devel
      - cairo-devel
      - perl-devel
  :runtime:
    el:
      - wxGTK
      - zlib
      - cairo
      - libxml2
      - perl
:src: openbabel-3.1.1-source.tar.bz2
:type: apps
:version: '3.1.1'
:compilers:
  gcc:
:compile: |
  mkdir build
  cd build
  cmake -DBUILD_GUI=ON \
        -DPYTHON_BINDINGS=ON \
        -DPERL_BINDINGS=ON \
        -DEIGEN3_INCLUDE_DIR=$EIGENINCLUDE \
        -DCMAKE_INSTALL_PREFIX=<%= dest_dir %> \
        .. <%= redirect(:configure) %>
  make <%= redirect(:make) %>
:install: |
  cd build
  make install <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin

  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path PATH ${appdir}/bin

  prepend-path PYTHONPATH ${appdir}/lib/python2.7/site-packages
