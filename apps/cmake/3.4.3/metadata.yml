:dependencies:
  el:
    - ncurses-devel
    - gcc-c++
:compilers:
  gcc:
:compile: |
  ./bootstrap --prefix=<%= dest_dir %> --no-qt-gui <%= redirect(:bootstrap) %>
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin

  prepend-path PATH ${appdir}/bin
  prepend-path MANPATH ${appdir}/man
