#:patches:
#  - alces-hpl.patch
:type: apps
:version: '2.3'
:compilers:
  gcc:
    :build_name: Linux-gcc
:requirements:
  :runtime:
    - mpi/openmpi
  :build:
    - mpi/openmpi
    - libs/openblas
:sources:
  - hpl-8proc.alces.dat
:compile: |
  ./configure LDFLAGS=-L$OPENBLASLIB CC=mpicc \
    --prefix=<%= dest_dir %> \
    <%= redirect(:configure) %>
  make <%= redirect(:compile) %>
:install: |
  make install <%= redirect(:install) %>
  mkdir -pv <%= dest_dir %>/examples <%= redirect(:install) %>
  cp -v <%= source('hpl-8proc.alces.dat') %> <%= dest_dir %>/examples <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}EXAMPLES ${appdir}/examples

  prepend-path PATH ${appdir}/bin
  prepend-path MANPATH ${appdir}/man
