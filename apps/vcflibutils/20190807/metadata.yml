:src: vcflib-20190807.tgz
:src_dir: vcflib-45c68d2df744c0baf3953c10e9220e9d9a1422e3
:version: '20190807'
:compilers:
  gcc:
:compile: |
  sed -i 's/^GIT_VERSION .*/GIT_VERSION := 45c6/g' Makefile
  # Cloning here is cheating a little, but vcflib has _lots_ of
  # submodules, so we're taking this short-cut for now.

  for repo in ekg/tabixpp:6bbe690 ekg/smithwaterman:84c08d7 ekg/multichoose:73d35da ekg/fastahack:c68cebb ekg/intervaltree:b704f19 ekg/fsom:a6ef318 ekg/filevercmp:1a9b779 google/googletest:d225acc edawson/libVCFH:7ee7a25 ; do
      name=${repo%:*}
      revision=${repo#*:}
      git clone https://github.com/$name.git <%= redirect(:clone) %>
      cd "$(basename $name)"
      git checkout $revision <%= redirect(:clone) %>
      cd ..
  done

  pushd tabixpp
  git clone https://github.com/samtools/htslib <%= redirect(:clone) %>
  cd htslib
  git checkout 49fdfbd <%= redirect(:clone) %>
  popd

  make <%= redirect(:compile) %>
  chmod 755 bin/*
:install: |
  mkdir -p <%= dest_dir %>/{doc,example}
  cp -Rv bin <%= dest_dir %> <%= redirect(:install) %>
  install -v -D -m 0644 LICENSE README.md <%= dest_dir %>/doc/ <%= redirect(:install) %>
  install -v -D -m 0644 samples/sample.vcf <%= dest_dir %>/example/ <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}DOC ${appdir}/doc
  setenv ${appcaps}EXAMPLE ${appdir}/doc

  prepend-path PATH ${appdir}/bin
