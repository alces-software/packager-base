---
:src: tophatfusion-0.1.0.tar.gz
:type: apps
:version: '0.1.0'
:compilers:
  gcc:
:compile: |
  mkdir -p bamlib/include/bam
  cp $SAMTOOLSDIR/*.h bamlib/include/bam
  mkdir -p bamlib/lib
  cp $SAMTOOLSDIR/libbam.a bamlib/lib
  ./configure PYTHON='/usr/bin/env python' --prefix=<%= dest_dir %> --with-bam=`pwd`/bamlib <%= redirect(:configure) %>
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %>
  for a in AUTHORS COPYING THANKS NEWS README; do
    install -D -m 644 $a <%= dest_dir %>/doc/$a
  done
  cp -r annotation <%= dest_dir %>/annotation  
:module: |
  #%Module1.0#####################################################################
  ##
  ## Alces HPC Software Stack - Application module file
  ## Copyright (c) 2008-2012 Alces Software Ltd
  ##
  ################################################################################
  proc ModulesHelp { } {
          global app
          global version
          global appcaps
          global appdir

          puts stderr "Adds `$app-$version' to your environment variables"
          puts stderr ""
          puts stderr "##############"
          puts stderr "ENV after load"
          puts stderr "##############"
          puts stderr "${appcaps}DIR -> base path of application"
          puts stderr "${appcaps}BIN -> bin path of application"
          puts stderr "Adds ${appcaps}BIN to PATH"
          puts stderr ""
  }

  prereq apps/<%= compiler_name %>/python

  set     app      <%= package.name %>
  set     version  <%= version %>
  set     appcaps  <%= package.caps_name %>
  set     appdir   <%= dest_dir %>

  module-whatis   "loads the necessary `$app-$version' setup environment"

  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin

  prepend-path PATH ${appdir}/bin
