---
:schema: 1
:title: ABRA2
:license: MIT License
:summary: Assembly Based ReAligner
:url: https://github.com/mozack/abra
:description: |
  ABRA is a realigner for next generation sequencing data. It uses
  localized assembly and global realignment to align reads more
  accurately, thus improving downstream analysis (detection of indels
  and complex variants in particular).

  ABRA2 is an updated implementation of ABRA featuring:

   * RNA support
   * Improved scalability (Human whole genomes now supported)
   * Improved accuracy
   * Improved stability and usability (BWA is no longer required to
     run ABRA although we do recommend BWA as the initial aligner for
     DNA)
:type: apps
:group: Bioinformatics
:changelog: |
  * Thu May 14 2020 - Rob Brown <rob.brown@alces-flight.com>
    - First created
:src: abra2-2.22.jar.sic
:src_dir: .
:version: '2.22'
:requirements:
  :runtime:
    el:
      - java-1.8.0-openjdk
:compilers:
  bin:
:compile: |
  # no-op; this is a binary distribution of a Java application
:install: |
  install -D -m 644 abra2-2.22.jar.sic <%= dest_dir %>/java/abra2-2.22.jar
  mkdir <%= dest_dir %>/bin
  cat <<\EOF > <%= dest_dir %>/bin/abra2
  #!/bin/bash
  exec java `eval echo $ABRA2_JAVA_OPTS` -jar "<%= dest_dir %>/java/abra2-2.22.jar" "$@"
  EOF
  chmod 755 <%= dest_dir %>/bin/abra2
:module: |
  set JAVA_OPTS \$${appcaps}_JAVA_OPTS

  setenv ${appcaps}_JAVA_MEM_MX 4g

  if { [info exists ::env(GRIDWARE_TMPDIR)] } {
    setenv ${appcaps}_JAVA_TMPDIR $::env(GRIDWARE_TMPDIR)
  } elseif { [info exists ::env(TMPDIR)] } {
    setenv ${appcaps}_JAVA_TMPDIR $::env(TMPDIR)
  } else {
    setenv ${appcaps}_JAVA_TMPDIR "/tmp"
  }
                    
  setenv ${appcaps}_JAVA_OPTS "-Xmx\$${appcaps}_JAVA_MEM_MX -Djava.io.tmpdir=\$${appcaps}_JAVA_TMPDIR"

  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin

  prepend-path PATH ${appdir}/bin

