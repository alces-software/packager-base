:src_dir: rMATS.3.2.2.beta
:version: '3.2.2'
:requirements:
  :runtime:
    - apps/python
    - libs/numpy
    - libs/scipy
    - apps/samtools ~> 1.2
    - apps/star ~> 2.5
:compilers:
