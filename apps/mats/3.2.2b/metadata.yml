  exec python <%= dest_dir %>/dist/bin/trimFastq.py "$@"
  EOF
  chmod 755 <%= dest_dir %>/bin/trimFastq
  ln -s <%= dest_dir %>/bin/trimFastq <%= dest_dir %>/bin/trimFastq.py
