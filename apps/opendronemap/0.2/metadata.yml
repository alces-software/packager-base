:summary: Open Source Toolkit for processing Civilian Drone Imagery
:url: http://opendronemap.github.io/odm/
:description: |
  OpenDroneMap is an open source toolkit for processing aerial drone
  imagery. Typical drones use simple point-and-shoot cameras, so the
  images from drones, while from a different perspective, are similar
  to any pictures taken from point-and-shoot cameras, i.e. non-metric
  imagery. OpenDroneMap turns those simple images into three
  dimensional geographic data that can be used in combination with
  other geographic datasets.
