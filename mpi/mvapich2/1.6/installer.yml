---
:src: mvapich2-1.6.tgz
:type: mpi
:version: '1.6'
:compilers:
  gcc:
    :configure_prefix:
    :configure_flags:
  intel:
    :configure_prefix: "CC='icc -i-dynamic' CXX='icpc -i-dynamic' F77='ifort -i-dynamic' FC='ifort -i-dynamic' F90='ifort -i-dynamic'"
    :configure_flags: '--enabled-sharedlibs=gcc'
:sources:
  - examples.sge.mvapich2.template
  - examples.mpd.conf
:compile: |
  <%= compiler[:configure_prefix] %> ./configure --prefix=<%= dest_dir %> <%= compiler[:configure_flags] %> <%= redirect(:configure) %>
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %>
  rm -f <%= dest_dir %>/sbin/mpeuninstall
  install -D -m 644 <%= source('examples.sge.mvapich2.template') %> <%= dest_dir %>/examples/sge/mvapich2.template
  install -D -m 644 <%= source('examples.mpd.conf') %> <%= dest_dir %>/examples/mpd.conf
:module: |
  #%Module1.0#####################################################################
  ##
  ## mvapich2 module file
  ##
  ################################################################################
  proc ModulesHelp { } {
          global version

          puts stderr "\tAdds `mvapich2-$version' to your PATH environment variable and necessary libraries"
  }

  set     version <%= version %>

  module-whatis   "loads the necessary `mvapich2-$version' library paths"

  set MPI_DIR <%= dest_dir %>

  setenv           MPI_HOME $MPI_DIR
  setenv           MPICH_USE_SHLIB   yes
  setenv           P4_GLOBMEMSIZE    67108864

  prepend-path PATH $MPI_DIR/bin/
  prepend-path LD_LIBRARY_PATH $MPI_DIR/lib/
  prepend-path LD_LIBRARY_PATH $MPI_DIR/lib/shared/
  prepend-path MANPATH $MPI_DIR/share/man/
