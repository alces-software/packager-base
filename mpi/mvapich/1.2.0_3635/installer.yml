---
:src: mvapich-1.2.0-3635.tar.gz
:src_dir: mvapich-1.2.0-3635
:type: mpi
:version: 1.2.0-3635
:compilers:
  gcc:
    :configure_flags: '--enable-romio'
  intel:
    :configure_prefix: 'CC=icc CXX=icpc F77=ifort FC=ifort F90=ifort'
    :configure_flags: '--enable-sharedlibs=gcc --with-rdma=gen2 --enable-romio'
:sources:
  - examples.sge.mvapich.template
:compile: |
  <%= compiler[:configure_prefix] %> ./configure --prefix=<%= dest_dir %> <%= compiler[:configure_flags] %> <%= redirect(:configure) %>
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %>
  rm -f <%= dest_dir %>/sbin/mpiuninstall
  install -D -m 644 <%= source('examples.sge.mvapich.template') %> <%= dest_dir %>/examples/sge/mvapich.template
:module: |
  #%Module1.0#####################################################################
  ##
  ## mvapich module file
  ##
  ################################################################################
  proc ModulesHelp { } {
          global version

          puts stderr "\tAdds `mvapich-$version' to your PATH environment variable and necessary libraries"
  }

  set     version <%= version %>

  module-whatis   "loads the necessary `mvapich-$version' library paths"

  set MPI_DIR <%= dest_dir %>

  setenv           MPI_HOME $MPI_DIR
  setenv           MPICH_USE_SHLIB   yes
  setenv           P4_GLOBMEMSIZE    67108864

  prepend-path PATH $MPI_DIR/bin/
  prepend-path LD_LIBRARY_PATH $MPI_DIR/lib/
  prepend-path LD_LIBRARY_PATH $MPI_DIR/lib/shared/
  prepend-path MANPATH $MPI_DIR/share/man/
