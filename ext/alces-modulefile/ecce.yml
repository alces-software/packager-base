:title: ECCE - Extensible Computational Chemistry Environment
:license: ECL 2.0 - registration required
:summary: Visualization tools and data management framework for computational chemistry
:url: http://nmr.cit.nih.gov/xplor-nih/
:description: |
  The Extensible Computational Chemistry Environment (ECCE, pronounced
  "etch-a") provides a sophisticated graphical user interface,
  scientific visualization tools, and the underlying data management
  framework enabling scientists to efficiently set up calculations and
  store, retrieve, and analyze the rapidly growing volumes of data
  produced by computational chemistry studies.
:group: Chemistry
