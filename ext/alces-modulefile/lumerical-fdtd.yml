  photonic design problems. Rapid prototyping and highly-accurate
  simulations reduce reliance upon costly experimental prototypes,
  leading to a quicker assessment of design concepts and reduced
  product development costs. FDTD Solutions can facilitate your
  success in diverse application areas, from fundamental photonics
  research to current industrial applications in imaging, lighting,
  biophotonics, photovoltaics, and many more.
