sudo: required
dist: trusty
services:
- docker
git:
  submodules: false
branches:
  only:
    - master
env:
- cw_DIST=el7 cw_VERSION=1.4.0
- cw_DIST=el6 cw_VERSION=1.4.0
matrix:
  allow_failures:
  - env: cw_DIST=el6 cw_VERSION=1.4.0
before_install:
- sed -i 's/git@github.com:/git:\/\/github.com\//' .gitmodules
- git submodule update --init --recursive
- curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install |
  bash
- ".gridware-ci/build-container.sh"
script:
- "travis_wait 50 .gridware-ci/build-packages.sh"
- ".gridware-ci/upload-artifacts.sh"
notifications:
  slack:
    secure: 
