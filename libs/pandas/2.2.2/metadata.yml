:src: pandas-2.2.2.tar.gz
:version: '2.2.2'
:compilers:
  gcc:
:dependencies:
  el:
    - gcc-c++
:variants:
  python312:
    :description: "Builds for Python 3.12.x series"
    :python_bin: python3
    :python_libdir: python3.12
    :requirements:
      :tool:
        - apps/cython_python312
      :build:
        - apps/python3 ~> 3.12.0
        - libs/numpy_python312
      :runtime:
        - apps/python3 ~> 3.12.0
        - libs/numpy_python312
:compile: |
  export PYTHONDONTWRITEBYTECODE=true
  PYTHONDEPSDIR=$(pwd)/python
  export PYTHONPATH=$PYTHONPATH:$PYTHONDEPSDIR
  mkdir $PYTHONDEPSDIR
  pip3 install --prefix=$PYTHONDEPSDIR 'python-dateutil>=2.8.2' <%= redirect(:python) %>
  pip3 install --prefix=$PYTHONDEPSDIR 'pytz>=2020.1' <%= redirect(:python) %>

  pip3 wheel . <%= redirect(:build) %>
:install: |
  export PYTHONDONTWRITEBYTECODE=true
  PYTHONDEPSDIR=$(pwd)/python
  mkdir -p <%= dest_dir %>/python/lib/<%= variant[:python_libdir] %>/site-packages
  cp -av $PYTHONDEPSDIR/* <%= dest_dir %>/python/lib/<%= variant[:python_libdir] %>/site-packages <%= redirect(:install) %>

  PYTHONPATH=<%= dest_dir %>/python/lib/<%= variant[:python_libdir] %>/site-packages:$PYTHONPATH
  pip3 install --prefix=<%= dest_dir %>/python pandas*.whl <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}

  prepend-path PYTHONPATH ${appdir}/python/lib/<%= variant[:python_libdir] %>/site-packages
