:src: pandas-1.3.5.tar.gz
:version: '1.3.5'
:compilers:
  gcc:
:dependencies:
  el:
    - gcc-c++
:requirements:
  :tool:
    - apps/setuptools_python37
    - apps/cython_python37 >= 0.29.24
  :build:
    - apps/python3 ~> 3.7.1
    - libs/numpy_python37 <= 1.20.3
  :runtime:
    - apps/python3 ~> 3.7.1
    - libs/numpy_python37 <= 1.20.3
    - apps/setuptools_python37 # Uses pkg_resources at runtime
:compile: |
  export PYTHONDONTWRITEBYTECODE=true
  PYTHONDEPSDIR=$(pwd)/python
  export PYTHONPATH=$PYTHONPATH:$PYTHONDEPSDIR
  mkdir $PYTHONDEPSDIR
  easy_install --install-dir $PYTHONDEPSDIR 'python-dateutil>=2.8.2' <%= redirect(:python) %>
  easy_install --install-dir $PYTHONDEPSDIR 'pytz>=2020.1' <%= redirect(:python) %>

  python3 setup.py build <%= redirect(:build) %>
:install: |
  export PYTHONDONTWRITEBYTECODE=true
  PYTHONDEPSDIR=$(pwd)/python
  mkdir -p <%= dest_dir %>/python/lib/python3.7/site-packages
  cp -av $PYTHONDEPSDIR/* <%= dest_dir %>/python/lib/python3.7/site-packages <%= redirect(:install) %>

  PYTHONPATH=<%= dest_dir %>/python/lib/python3.7/site-packages:$PYTHONPATH
  python3 setup.py install --prefix <%= dest_dir %>/python <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}

  prepend-path PYTHONPATH ${appdir}/python/lib/python3.7/site-packages
