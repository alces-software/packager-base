:src: netcdf-4.6.0.tar.gz
:src_dir: netcdf-c-4.6.0
:type: libs
:version: '4.6.0'
:variants:
  default:
    :description: "Standard build"
    :cflags: "-I${HDF5_SERIALINCLUDE}"
    :ldflags: "-L${HDF5_SERIALLIB}"
    :requirements:
      :build: apps/hdf5_serial
      :runtime: apps/hdf5_serial
  mpi:
    :description: "MPI build"
    :cflags: "-I${HDF5_MPIINCLUDE} -I${MPI_HOME}/include"
    :ldflags: "-L${HDF5_MPILIB} -L${MPI_HOME}/lib"
    :buildvars: "CC=mpicc FC=mpif77"
    :buildargs: "--enable-parallel-tests"
    :requirements:
      :build:
        - mpi/openmpi
        - apps/hdf5_mpi
      :runtime:
        - mpi/openmpi
        - apps/hdf5_mpi

:compilers:
  gcc:
:dependencies:
  el:
    - gcc-c++
    - gcc-gfortran
    - zlib-devel
    - libcurl-devel
    - m4
:compile: |
  export CFLAGS="${CFLAGS} <%= variant[:cflags] %>"
  export LDFLAGS="${LDFLAGS} <%= variant[:ldflags] %>"
  <%= variant[:buildvars] %> ./configure <%= variant[:buildargs] %> \
    --prefix=<%= dest_dir %> <%= redirect(:configure) %>
  make <%= redirect(:build) %>
:install: |
  make install <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/bin
  setenv ${appcaps}LIB ${appdir}/lib
  setenv ${appcaps}INCLUDE ${appdir}/include

  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path PATH ${appdir}/bin
  prepend-path PKG_CONFIG_PATH ${appdir}/lib/pkgconfig
  prepend-path MANPATH ${appdir}/share/man
