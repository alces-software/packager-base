:install: |
  mkdir -p <%= dest_dir %>/R
  unset R_LIBS_USER
  export R_LIBS_SITE=<%= dest_dir %>/R:${R_LIBS_SITE}
  R CMD INSTALL --library=<%= dest_dir %>/R BiocInstaller <%= redirect(:biocinstaller) %>
