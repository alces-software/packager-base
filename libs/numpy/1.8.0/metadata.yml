:src: numpy-1.8.0.tar.gz
:version: '1.8.0'
:compilers:
  gcc:
    :blas_dir: '$ATLASDIR'
    :lapack_dir: '$ATLASDIR'
    :atlas_dir: '$ATLASDIR'
    :requirements:
      :build: libs/atlas
:variants:
  default:
    :description: "Builds for Python 2.7.x series"
    :requirements:
      :build: apps/python ~> 2.7.0
      :runtime: apps/python ~> 2.7.0
  python3:
    :description: "Builds for Python 3.3.x series"
    :requirements:
      :build: apps/python3 ~> 3.3.0
      :runtime: apps/python3 ~> 3.3.0
:compile: |
  export BLAS=<%= compiler[:blas_dir] %>
  export LAPACK=<%= compiler[:lapack_dir] %>
  export ATLAS=<%= compiler[:atlas_dir] %>
  <% if variant_name == 'python3' %>python3 <% else %>python <% end %>setup.py build --fcompiler=gnu95 <%= redirect(:build) %>
:install: |
  export BLAS=<%= compiler[:blas_dir] %>
  export LAPACK=<%= compiler[:lapack_dir] %>
  export ATLAS=<%= compiler[:atlas_dir] %>
  <% if variant_name == 'python3' %>python3 <% else %>python <% end %>setup.py install --prefix <%= dest_dir %>/python <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/python/bin

  prepend-path PATH ${appdir}/python/bin

  <% if variant_name == 'default' %>
  prepend-path PYTHONPATH ${appdir}/python/lib/python2.7/site-packages
  <% elsif variant_name == 'python3' %>
  prepend-path PYTHONPATH ${appdir}/python/lib/python3.3/site-packages
  <% end %>
