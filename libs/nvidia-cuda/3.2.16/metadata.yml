:sources:
  - gpucomputingsdk_3.2.16_linux.run
:src: cudatoolkit_3.2.16_linux_64_rhel5.5.run.sic
:src_dir: .
:type: libs
:version: 3.2.16
:compilers:
  bin:
:compile: |
  # move main source file to it's proper name (ie. drop the sic extension)
  mv cudatoolkit_3.2.16_linux_64_rhel5.5.run.sic cudatoolkit_3.2.16_linux_64_rhel5.5.run
:install: |
  mkdir -p <%= dest_dir %>/{toolkit,sdk}
  /bin/sh cudatoolkit_3.2.16_linux_64_rhel5.5.run --nox11 -- --prefix=<%= dest_dir %>/toolkit
  /bin/sh <%= source('gpucomputingsdk_3.2.16_linux.run') %> --nox11 -- --prefix=<%= dest_dir %>/sdk --cudaprefix=<%= dest_dir %>/toolkit
  # fix cuda install path in common makefile
  sed -e "s|^CUDA_INSTALL_PATH.*$|CUDA_INSTALL_PATH ?= <%= dest_dir %>/toolkit/|g" -i <%= dest_dir %>/sdk/C/common/common.mk
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}BIN ${appdir}/toolkit/bin
  setenv ${appcaps}SDK ${appdir}/sdk

  setenv CUDA_DIR ${appdir}/toolkit
  setenv CUDA_HOME ${appdir}/toolkit
  setenv CUDA_SDK ${appdir}/sdk

  prepend-path PATH ${appdir}/toolkit/bin
  prepend-path LD_LIBRARY_PATH ${appdir}/toolkit/lib
  prepend-path LD_LIBRARY_PATH ${appdir}/toolkit/lib64

