---
:schema: 1
:license: AGPLv3+
:summary: Assaf Gordon text utilities
:url: http://hannonlab.cshl.edu/fastx_toolkit/
:description: |
  Text utilities library used by the FASTX-Toolkit, from the Hannon
  Lab.

  The FASTX-Toolkit is a collection of command line tools for
  Short-Reads FASTA/FASTQ files preprocessing.
:group: Bioinformatics
:changelog: |
  * Wed May  4 2016 - Ruan G. Ellis <ruan.ellis@alces-software.com>
    - Updated distro dependencies for EL 
    - Modified compile options to stop erroring on more modern GCC
  * Sun Sep  9 2012 - Mark J. Titorenko <mark.titorenko@alces-software.com>
    - Refactored to packager style
  * Tue Feb 22 2011 Steve Norledge
    - First created
:src: libgtextutils-0.6.tar.bz2
:src_dir: libgtextutils-0.6
:type: libs
:version: '0.6'
:compilers:
  gcc:
:dependencies: 
  el:
    - gcc-c++
:compile: |
  CFLAGS="-Wno-unused-but-set-variable" \
  ./configure --prefix=<%= dest_dir %> <%= redirect(:configure) %> \
  --disable-warnings-as-errors
  make <%= redirect(:make) %>
:install: |
  make install <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}
  setenv ${appcaps}LIB ${appdir}/lib
  setenv ${appcaps}INCLUDE ${appdir}/include

  prepend-path LD_LIBRARY_PATH ${appdir}/lib
  prepend-path PKG_CONFIG_PATH ${appdir}/lib/pkgconfig
