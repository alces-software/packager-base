  # prepend-path CPLUS_INCLUDE_PATH ${appdir}/include
  # prepend-path --delim " " CPPFLAGS " -I${appdir}/include"
  # prepend-path --delim " " CFLAGS " -I${appdir}/include"
  # prepend-path --delim " " LDFLAGS " -L${appdir}/lib"
