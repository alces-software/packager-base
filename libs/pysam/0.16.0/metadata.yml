:src: pysam-0.16.0.tar.gz
:src_dir: pysam-0.16.0.1
:version: '0.16.0'
:compilers:
  gcc:
:dependencies:
  :build:
    el:
      - xz-devel
:variants:
  default:
    :description: "Builds for Python 2.7.x series"
    :python_bin: python
    :python_libdir: python2.7
    :requirements:
      :tool:
        - apps/setuptools
        - apps/cython
      :build:
        - apps/python
      :runtime:
        - apps/python
  anaconda2:
    :description: "Builds for Anaconda with Python 2.7.x series"
    :python_bin: python
    :python_libdir: python2.7
    :requirements:
      :build:
        - apps/anaconda ~> 2.5
      :runtime:
        - apps/anaconda ~> 2.5
  python3:
    :description: "Builds for Python 3.3.x series"
    :python_bin: python3
    :python_libdir: python3.3
    :requirements:
      :tool:
        - apps/setuptools_python3
        - apps/cython_python3
      :build:
        - apps/python3 ~> 3.3.0
      :runtime:
        - apps/python3 ~> 3.3.0
:compile: |
  export PYTHONDONTWRITEBYTECODE=true
  <%= variant[:python_bin] %> setup.py build <%= redirect(:build) %>
:install: |
  export PYTHONDONTWRITEBYTECODE=true
  export PYTHONPATH=<%= dest_dir %>/python/lib/<%= variant[:python_libdir] %>/site-packages:${PYTHONPATH}
  mkdir -p <%= dest_dir %>/python/lib/<%= variant[:python_libdir] %>/site-packages
  <%= variant[:python_bin] %> setup.py install --prefix <%= dest_dir %>/python <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}

  prepend-path PYTHONPATH ${appdir}/python/lib/<%= variant[:python_libdir] %>/site-packages
