:schema: 1
:title: Pysam
:license: MIT License
:summary: Python module for reading and manipulating Samfiles
:url: https://github.com/pysam-developers/pysam
:description: |
  Pysam is a python module for reading and manipulating files in the
  SAM/BAM format. The SAM/BAM format is a way to store efficiently
  large numbers of alignments (Li 2009
  <http://www.ncbi.nlm.nih.gov/pubmed/19505943>), such as those
  routinely are created by next-generation sequencing methods.

  pysam lightweight wrapper of the samtools C-API. Pysam also includes
  an interface for tabix.
:type: libs
:group: Libraries
:changelog: |
  * Mon Feb 11 2019 - Rob Brown <rob.brown@alces-flight.com>
    - Bumped to version v0.15.2
    - Added anaconda2 variant
  * Tue Apr 26 2016 - Ruan G. Ellis <ruan.ellis@alces-software.com>
    - Added Python v3.3 and v3.4 variants
    - Added distro dependencies for EL
  * Tue Aug  4 2015 - Mark J. Titorenko <mark.titorenko@alces-software.com>
    - Bumped to v0.8.3
  * Mon Jun  2 2014 - James Donohue <james.donohue@alces-software.com>
    - Bumped to v0.7.8
  * Thu Mar  6 2014 - Mark J. Titorenko <mark.titorenko@alces-software.com>
    - First created
:src: pysam-0.15.2.tar.gz
:version: '0.15.2'
:compilers:
  gcc:
:dependencies:
  :build:
    el:
      - xz-devel
:variants:
  default:
    :requirements:
      :tool:
        - apps/setuptools
        - apps/cython
      :build:
        - apps/python
      :runtime:
        - apps/python
  anaconda2:
    :requirements:
      :build:
        - apps/anaconda ~> 2.5
      :runtime:
        - apps/anaconda ~> 2.5
:compile: |
  export PYTHONDONTWRITEBYTECODE=true
  python setup.py build <%= redirect(:build) %>
:install: |
  export PYTHONDONTWRITEBYTECODE=true
  export PYTHONPATH=<%= dest_dir %>/python/lib/python2.7/site-packages:$PYTHONPATH
  mkdir -p <%= dest_dir %>/python/lib/python2.7/site-packages
  python setup.py install --prefix <%= dest_dir %>/python <%= redirect(:install) %>
:module: |
  setenv ${appcaps}DIR ${appdir}

  prepend-path PYTHONPATH ${appdir}/python/lib/python2.7/site-packages
