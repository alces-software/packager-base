:src: matplotlib-2.2.5.tar.gz
:version: '2.2.5'
:dependencies:
  el:
    - gcc-c++
    - freetype-devel
    - libpng-devel
    - tk-devel
:compilers:
  gcc:
:variants:
  default:
    :description: "Builds for Python 2.7.x series"
    :python_bin: python
    :python_libdir: python2.7
    :requirements:
      :tool:
        - apps/pip
      :build:
        - apps/python ~> 2.7.0
        - libs/numpy
      :runtime:
        - apps/python ~> 2.7.0
        - libs/numpy
  python3:
    :description: "Builds for Python 3.3.x series"
    :python_bin: python3
    :python_libdir: python3.3
    :requirements:
      :tool:
        - apps/pip_python3
      :build:
        - apps/python3 ~> 3.3.0
        - libs/numpy_python3
      :runtime:
        - apps/python3 ~> 3.3.0
        - libs/numpy_python3
  python34:
    :description: "Builds for Python 3.4.x series"
    :python_bin: python3
    :python_libdir: python3.4
    :requirements:
      :tool:
        - apps/pip_python34
      :build:
        - apps/python3 ~> 3.4.0
        - libs/numpy_python34
      :runtime:
        - apps/python3 ~> 3.4.0
        - libs/numpy_python34
  python36:
    :description: "Builds for Python 3.6.x series"
    :python_bin: python3
    :python_libdir: python3.6
    :requirements:
      :tool:
        - apps/pip_python36
      :build:
        - apps/python3 ~> 3.6.0
        - libs/numpy_python36
      :runtime:
        - apps/python3 ~> 3.6.0
        - libs/numpy_python36
:compile: |
  #no-op
:install: |
  export PYTHONDONTWRITEBYTECODE=true
  pip install --trusted-host files.pythonhosted.org --prefix=<%= dest_dir %> .  
:module: |
  setenv ${appcaps}DIR ${appdir}

  prepend-path PYTHONPATH ${appdir}/lib/<%= variant[:python_libdir] %>/site-packages
